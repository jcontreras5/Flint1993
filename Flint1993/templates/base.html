<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
​
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="..//static/main.css">
    <link rel="stylesheet" href="../static/main.css">
    <title>Tweeter</title>
</head>

<body>
  <div class="container-fluid ">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container-fluid  d-flex">
          <a class="navbar-brand mr-4" href="/"><img src="https://see.fontimg.com/api/renderfont4/jJ6G/eyJyIjoiZnMiLCJoIjoyMDAsInciOjEwMDAsImZzIjoyMDAsImZnYyI6IiNGMUYwRjAiLCJiZ2MiOiIjRkJGQkZCIiwidCI6MX0/Rg/untitled-regular.png" style="height: 40px;" alt="brand"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          

            <!-- Navbar Right Side -->
            <div class="collapse navbar-collapse d-flex justify-content-between " id="navbarToggle">
              <div class="navbar-nav mr-auto">
                
              </div>
            <div class="navbar-nav ">
              <a class="nav-item nav-link" href="{{ url_for('site.home')}}">Home</a>
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('site.createcloset')}}">Add Item</a>
              <a class="nav-item nav-link" href="{{ url_for('site.explore')}}">Users</a>
              <a class="nav-item nav-link" href="{{ url_for('site.account')}}">Account</a>
              <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.login')}}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.register')}}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
  
          {% block content %}
          {% endblock %}
        
​
      
    </div>
​
​   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
